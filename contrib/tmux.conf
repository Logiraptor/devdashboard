# devdeploy tmux config: Spacemacs-style keybinds (non-SPC leader)
# Source with: tmux source-file /path/to/devdeploy/contrib/tmux.conf
# Or add to ~/.tmux.conf: source-file /path/to/devdeploy/contrib/tmux.conf
#
# Leader: C-a (space unsuitable in terminals). Alternative: C-e
# Submenus: prefix w = windows, prefix s = splits
# Vim-style: prefix h/j/k/l = pane navigation

set -g prefix C-a
unbind C-b
bind C-a send-prefix

# switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

set -g @modal-on-start on
set -g @modal-show-cmd-keys on
# Use 'i' to exit modal mode (vim-style). Adjust path if devdeploy is elsewhere.
set -g @modal-keybindings-conf ~/workspace/devdeploy/contrib/tmux-modal-keybindings.conf

set -g @modal-cmd-icon " ðŸŸ¢"

# One-time setup: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then: prefix + I (capital I) to install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'whame/tmux-modal'

# Initialize TPM (must stay at bottom)
run '~/.tmux/plugins/tpm/tpm'