# devdeploy tmux config: Simple vim-style navigation
# Source with: tmux source-file /path/to/devdeploy/contrib/tmux.conf
# Or add to ~/.tmux.conf: source-file /path/to/devdeploy/contrib/tmux.conf
#
# Simple pane navigation: C-h/j/k/l (no prefix needed)
# Prefix (C-a) for window/split operations

set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Simple vim-style pane navigation (no prefix needed)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Window management (uses prefix)
bind w next-window
bind W previous-window
bind c new-window
bind x kill-pane

# Split panes using | and -
bind s split-window -h
bind v split-window -v
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on